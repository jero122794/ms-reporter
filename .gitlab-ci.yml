variables:
  #DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2  
  MICROSERVICE_ID: reporter
  EMI_IMAGE_NAME: reporter-ui
  FRONTEND_ID: reporter-ui
  EMI_API_ID: reporter-ui-gateway
  EMIGATEWAY_IMAGE_NAME: reporter-uigateway #reporter-ui-gateway
  BE_REPORTER_IMAGE_NAME: backend.reporter
  BE_REPORTER_IMAGE_TAG: 1.0.0

stages:
  - prepare
  - build
  - pack
  - deploy

prepare:environment:
  stage: prepare
  image: debian:stable-slim
  script: |
    # DECLARING ALL NEEDED ENVIRONMENT VARIABLES AND STORING THEM TO .artifacts_prepare/variables
    mkdir .artifacts_prepare
    declare branch=$CI_COMMIT_REF_NAME        
    echo 'export branch=$CI_COMMIT_REF_NAME' >> .artifacts_prepare/variables
    for value in GKE_CLUSTER GCP_SERVICE_ACCOUNT GKE_PROJECT GKE_ZONE FILE_ENV_FRONTEND
    do
      echo $'eval export VARNAME=\'$\'"$branch"\'_\'"VARNAME"' | sed -e "s/VARNAME/${value}/g"  >> .artifacts_prepare/variables    
    done    
    source .artifacts_prepare/variables
    # DECODING GCP_SERVICE_ACCOUNT AND STORING IT TO .artifacts_prepare/gcloud-service-key.json
    echo $GCP_SERVICE_ACCOUNT | base64 --decode --ignore-garbage > .artifacts_prepare/gcloud-service-key.json
  artifacts: # artifacts to upload for other jobs
    paths:
    - .artifacts_prepare

prepare:mbinit:
  stage: prepare
  image: golang:1.9-alpine
  script: |
    mkdir .artifacts_prepare_mbinit
    mkdir .artifacts_prepare_mbinit/go
    apk add --no-cache git
    go get github.com/dumacp/mbinit
    go install github.com/dumacp/mbinit
    cp /go/bin/mbinit .artifacts_prepare_mbinit/go/
  artifacts: # artifacts to upload for other jobs
    paths:
    - .artifacts_prepare_mbinit

######## FRONT END: reporter-ui  ############

build:reporter-ui:
  stage: build
  image:
    name: node:10.17.0
    entrypoint: ['bash', '-c', 'exec su node -c bash']
  dependencies:
    - prepare:environment
  script: |
    # config NODE user
    whoami
    npm config set user 0
    npm config set unsafe-perm true
    npm config set prefix '~/.npm-global'
    export PATH=~/.npm-global/bin:$PATH
    source ~/.profile
    # Load Environment variables
    source .artifacts_prepare/variables
    # install @nebulae/cli
    npm install -g @nebulae/cli@0.4.3
    # Register micro-frontend
    nebulae register microfrontend --microservice-id=$MICROSERVICE_ID --frontend-id=$FRONTEND_ID --setup-file=etc/mfe-setup.json --store-type=GCP_DATASTORE --gcp-service-account-token=.artifacts_prepare/gcloud-service-key.json 
    # compose UI    
    mkdir .artifacts_build_reporter-ui
    nebulae compose-ui production  --frontend-id=$FRONTEND_ID --shell-type=FUSE_REACT --shell-repo="https://github.com/nebulae-u/$FRONTEND_ID.git" --shell-repo-branch="$branch" --shell-repo-user="$CONTAINER_REGISTRY_ACCESS_TOKEN_LOGIN" --shell-repo-psw="$CONTAINER_REGISTRY_ACCESS_TOKEN" --output-dir=".artifacts_build_reporter-ui/reporter-ui/" --store-type=GCP_DATASTORE --gcp-service-account-token=.artifacts_prepare/gcloud-service-key.json 
    # commit & push package-lock.json changes after ng build
    # TODO: High priority: commit package-lock.json changes w/o triggering CI pipeline
    ls .artifacts_build_reporter-ui/reporter-ui/
  artifacts: # artifacts to upload for other jobs
    paths:
    - .artifacts_build_reporter-ui
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /cicd_frontend-reporter-ui/

pack:reporter-ui:
  stage: pack
  tags:
    - docker # force running on privileged executors
  image: docker:stable
  variables:
    DOCKER_TLS_CERTDIR: ""
  services:
    - docker:19.03.0-dind 
  dependencies:
    - prepare:environment
    - build:reporter-ui
  script: |
    # Load Environment variables
    env | grep KUBERNETES_SERVICE && export DOCKER_HOST="tcp://localhost:2375"
    source .artifacts_prepare/variables
    # Login into docker registry
    docker login -u "$CONTAINER_REGISTRY_ACCESS_TOKEN_LOGIN" -p "$CONTAINER_REGISTRY_ACCESS_TOKEN" $CI_REGISTRY    
    # BUILD AND PUBLISH DOCKER IAMGES
    mkdir .artifacts_pack_reporter-ui
    export IMAGE_NAMESPACE=$CI_REGISTRY/nebulae-u/reporter-ui/$branch
    docker build -t $IMAGE_NAMESPACE/$EMI_IMAGE_NAME:latest .artifacts_build_reporter-ui/reporter-ui
    docker push $IMAGE_NAMESPACE/$EMI_IMAGE_NAME:latest
    echo $IMAGE_NAMESPACE/$EMI_IMAGE_NAME@$(docker pull $IMAGE_NAMESPACE/$EMI_IMAGE_NAME:latest | grep sha256 | cut -c 9-) > .artifacts_pack_reporter-ui/DOCKER_GENERATED_IMAGE_DIGEST
  artifacts: # artifacts to upload for other jobs
    paths:
    - .artifacts_pack_reporter-ui
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /cicd_frontend-reporter-ui/

deploy:reporter-ui:
  stage: deploy
  image: google/cloud-sdk:241.0.0
  dependencies:
    - prepare:environment
    - pack:reporter-ui
  script: |        
    # Load Environment variables
    source .artifacts_prepare/variables
    # configure gcloud cli
    gcloud auth activate-service-account --key-file .artifacts_prepare/gcloud-service-key.json
    gcloud --quiet config set project $GKE_PROJECT
    gcloud --quiet config set compute/zone $GKE_ZONE
    gcloud --quiet container clusters get-credentials $GKE_CLUSTER
    # deploy reporter-ui
    (ls .artifacts_pack_reporter-ui/DOCKER_GENERATED_IMAGE_DIGEST && echo docker image DIGEST to set $(< .artifacts_pack_reporter-ui/DOCKER_GENERATED_IMAGE_DIGEST) ) || echo FrontEnd reporter-ui REACT not found
    (ls .artifacts_pack_reporter-ui/DOCKER_GENERATED_IMAGE_DIGEST && kubectl set image deployment/frontend-reporter-ui frontend-reporter-ui=$(< .artifacts_pack_reporter-ui/DOCKER_GENERATED_IMAGE_DIGEST) ) || echo FrontEnd reporter-ui REACT not found
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /cicd_frontend-reporter-ui/



