######## BACKEND: REPORTER ############
pack:backend-reporter:
  stage: pack
  tags:
    - docker # force running on privileged executors
  image: docker:stable
  variables:
    DOCKER_TLS_CERTDIR: ""
  services:
    - docker:19.03.0-dind
  dependencies:
    - prepare:environment
    - prepare:mbinit
  script: |
    # Load Environment variables
    env | grep KUBERNETES_SERVICE && export DOCKER_HOST="tcp://localhost:2375"
    source .artifacts_prepare/variables
    # Copy MbInit
    cp .artifacts_prepare_mbinit/go/mbinit backend/reporter/
    # Login into docker registry
    docker login -u "$CONTAINER_REGISTRY_ACCESS_TOKEN_LOGIN" -p "$CONTAINER_REGISTRY_ACCESS_TOKEN" $CI_REGISTRY        
    # BUILD AND PUBLISH DOCKER IMAGES
    export IMAGE_NAMESPACE=$CI_REGISTRY/nebulae-u/$CI_PROJECT_NAME/$branch
    docker build -t $IMAGE_NAMESPACE/$BE_REPORTER_IMAGE_NAME:$BE_REPORTER_IMAGE_TAG -t $IMAGE_NAMESPACE/$BE_REPORTER_IMAGE_NAME:latest backend/reporter
    docker push $IMAGE_NAMESPACE/$BE_REPORTER_IMAGE_NAME:$BE_REPORTER_IMAGE_TAG
    docker push $IMAGE_NAMESPACE/$BE_REPORTER_IMAGE_NAME:latest
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /cicd_backend-reporter/
    
deploy:backend-reporter:
  stage: deploy
  image: google/cloud-sdk:241.0.0
  dependencies:
    - prepare:environment
    - pack:backend-reporter
  script: |        
    # Load Environment variables
    source .artifacts_prepare/variables
    # configure gcloud cli
    gcloud auth activate-service-account --key-file .artifacts_prepare/gcloud-service-key.json
    gcloud --quiet config set project $GKE_PROJECT
    gcloud --quiet config set compute/zone $GKE_ZONE
    gcloud --quiet container clusters get-credentials $GKE_CLUSTER
    # override deployment image path
    export IMAGE_NAMESPACE=$CI_REGISTRY/nebulae-u/$CI_PROJECT_NAME/$branch
    for xi in $(ls deployment/gke/*.y*ml); do sed -i -e "s|IMAGE_NAMESPACE|$IMAGE_NAMESPACE|g" -e "s|IMAGE_NAME|$BE_REPORTER_IMAGE_NAME|g" -e "s|IMAGE_TAG|$BE_REPORTER_IMAGE_TAG|g" $xi ; done
    # for xi in $(ls deployment/gke/*.y*ml); do sed -i "s|IMAGE_NAMESPACE|$IMAGE_NAMESPACE|g" $xi ; done
    # for xi in $(ls deployment/gke/*.y*ml); do sed -i "s|IMAGE_NAME|$BE_REPORTER_IMAGE_NAME|g" $xi ; done
    # for xi in $(ls deployment/gke/*.y*ml); do sed -i "s|IMAGE_TAG|$BE_REPORTER_IMAGE_TAG|g" $xi ; done
    # deploy on kubernetes
    kubectl apply -f deployment/gke/
  only:
    variables:
      - $CI_COMMIT_MESSAGE =~ /cicd_backend-reporter/